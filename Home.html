<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home - Budget Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #edf7ef;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 6px 22px rgba(0,0,0,0.12);
    }

    h2 {
        text-align: center;
        color: #2d7a44;
        margin-bottom: 25px;
        font-size: 27px;
        font-weight: 700;
    }

    /* Buttons */
    .top-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
        gap: 10px;
    }

    button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        font-size: 15px;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.88;
        transform: translateY(-2px);
    }

    .resetHome  { background: #f2a244; }
    .resetAll   { background: #e25252; }
    .inputData  { background: #2e9a4a; }

    /* Labels + Inputs */
    label {
        font-weight: bold;
        margin-top: 12px;
        display: inline-block;
        color: #2d7a44;
        font-size: 15px;
    }

    input[type="date"], input[type="number"] {
        padding: 10px 12px;
        margin-top: 4px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #98d6a5;
        font-size: 15px;
        width: 230px;
        outline: none;
        transition: 0.15s;
        background: #ffffff;
    }

    input[type="date"]:focus,
    input[type="number"]:focus {
        border-color: #2e9a4a;
        box-shadow: 0 0 6px rgba(46,154,74,0.35);
    }

    /* Summary Box */
    .summary {
        background: #d9f3df;
        padding: 18px;
        border-radius: 14px;
        margin-bottom: 20px;
        font-size: 16px;
        line-height: 1.6;
        border: 1px solid #bfe8c8;
    }

    .summary p span {
        font-weight: bold;
        color: #1f6a31;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 18px;
        font-size: 15px;
        border-radius: 10px;
        overflow: hidden;
    }

    th {
        background: #bfe6c7;
        padding: 12px;
        border: 1px solid #b5dfbb;
        font-weight: bold;
    }

    td {
        padding: 12px;
        border: 1px solid #ccebd2;
        background: #ffffff;
    }

    tr:nth-child(even) td {
        background: #f4faf5;
    }

    /* Budget Used Input */
    .usedBudget {
        width: 90px;
        padding: 7px;
        border: 1px solid #8dcc90;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
    }

    .usedBudget:focus {
        border-color: #2e9a4a;
        box-shadow: 0 0 5px rgba(46,154,74,0.35);
    }

</style>
</head>
<body>

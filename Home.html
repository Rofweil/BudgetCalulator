<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home - Budget Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e8f5e9;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }

    h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
    }

    /* Top buttons */
    .top-buttons {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 25px;
    }

    button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        font-size: 15px;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    .resetHome { background: #ffa726; }
    .resetAll { background: #e53935; }
    .inputData { background: #43a047; }

    /* Labels + Inputs */
    label {
        display: block;
        margin-top: 14px;
        font-weight: bold;
        color: #1b5e20;
    }

    input[type="date"], input[type="number"] {
        padding: 11px;
        width: 250px;
        border-radius: 10px;
        border: 1px solid #81c784;
        margin-top: 6px;
        background: #ffffff;
        outline: none;
        transition: 0.2s;
        font-size: 15px;
    }

    input[type="date"]:focus,
    input[type="number"]:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 6px rgba(46,154,74,0.35);
    }

    /* Summary Box */
    .summary {
        background: #d7f2dc;
        padding: 18px 20px;
        border-radius: 16px;
        margin-top: 20px;
        border: 1px solid #a5dfb0;
        font-size: 16px;
        line-height: 1.65;
    }

    .summary p span {
        color: #1b5e20;
        font-weight: bold;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 12px;
        overflow: hidden;
        font-size: 15px;
    }

    th {
        background: #b2dfdb;
        padding: 12px;
        font-weight: bold;
        border: 1px solid #9acccc;
        color: #004d40;
    }

    td {
        padding: 12px;
        border: 1px solid #c8e6c9;
        background: #ffffff;
    }

    tr:nth-child(even) td {
        background: #f1f8e9;
    }

    /* Input inside table */
    .usedBudget {
        width: 90px;
        padding: 7px;
        border: 1px solid #81c784;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
    }

    .usedBudget:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 6px rgba(46,154,74,0.35);
    }

</style>

</head>

<body>
<div class="container">
    <h2>Home - Budget Dashboard</h2>

    <div class="top-buttons">
        <button class="resetHome">Reset</button>
        <button class="resetAll">Reset All</button>
        <button class="inputData">Input Data</button>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home - Budget Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2faf3;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }

    h2 {
        text-align: center;
        color: #2c7a3f;
        margin-bottom: 20px;
        font-size: 26px;
    }

    .top-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        transition: 0.2s;
    }

    .resetHome { background: #f6a03f; }
    .resetAll { background: #e44545; }
    .inputData { background: #2e8d47; }
    .logoutBtn { background: #444; }

    button:hover {
        opacity: 0.85;
        transform: scale(0.98);
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: inline-block;
        color: #2b7a38;
    }

    input[type="date"], input[type="number"] {
        padding: 9px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #8dcc90;
        font-size: 15px;
        width: 220px;
    }

    .summary {
        background: #dff4e3;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 15px;
    }

    th, td {
        border: 1px solid #b5dfbb;
        padding: 10px;
        text-align: center;
    }

    th {
        background: #bfe6c7;
        font-weight: bold;
    }

    .usedBudget {
        width: 80px;
        padding: 6px;
        border: 1px solid #8dcc90;
        border-radius: 6px;
    }

    /* HEALTH BAR */
    .healthBarContainer {
        width: 100%;
        height: 22px;
        background: #d9e9dc;
        border-radius: 12px;
        overflow: hidden;
        margin-top: 8px;
    }
    .healthBarFill {
        height: 100%;
        width: 0%;
        background: #2ecc71;
        transition: width .4s;
    }
</style>
</head>
<body>

<!-- USER DISPLAY -->
<p style="text-align:right;color:#2c7a3f;font-weight:bold;">
    Logged in as: <span id="welcomeUser"></span>
</p>

<div class="container">
    <h2>Budget Dashboard</h2>

    <div class="top-buttons">
        <button id="btnResetHome" class="resetHome">Reset</button>
        <button id="btnResetAll" class="resetAll">Reset All</button>
        <button id="btnInputData" class="inputData">Input Data</button>
        <button id="btnLogout" class="logoutBtn">Logout</button>
    </div>

    <label>From:</label>
    <input type="date" id="dateFrom">
    <label>To:</label>
    <input type="date" id="dateTo">

    <div class="summary">
        <div>Total Income: RM <span id="totalIncome">0.00</span></div>
        <div>Total Commitments: RM <span id="totalCommit">0.00</span></div>
        <div>Net Income: RM <span id="netIncome">0.00</span></div>
        <div>Days Left: <span id="daysLeft">0</span></div>
        <div>Daily Budget (varies): RM <span id="dailyBudget">0.00</span></div>
        <div>Remaining Net: RM <span id="remainingNet">0.00</span></div>

        <div class="healthBarContainer">
            <div id="healthBarFill" class="healthBarFill"></div>
        </div>
        <div id="healthPercent" style="text-align:right;font-weight:bold;margin-top:5px;">0%</div>
    </div>

    <table id="budgetTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Daily Budget</th>
                <th>Budget Used</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script type="module">
/* Firebase imports */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, set, update, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

/* Firebase config */
const firebaseConfig = {
    apiKey: "AIzaSyA3q1drfYYuq0MGztqr8T6Cq42RGKmiVno",
    authDomain: "budgetcalculator-22ef5.firebaseapp.com",
    projectId: "budgetcalculator-22ef5",
    storageBucket: "budgetcalculator-22ef5.firebasestorage.app",
    messagingSenderId: "574952478496",
    appId: "1:574952478496:web:0ac32ab61ec6b130db2945",
    measurementId: "G-2LL0GD2K30",
    databaseURL: "https://budgetcalculator-22ef5-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

/* Initialize Firebase */
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* LOGIN CHECK */
const USER = localStorage.getItem("loggedUser");

if (!USER) {
    alert("You must login first!");
    window.location.href = "login.html";
    throw new Error("Stopped — no login");
}

document.getElementById("welcomeUser").textContent = USER;
const userBase = `users/${USER}`;

/* Convert date to YYYY-MM-DD (local timezone) */
function makeDateStr(d) {
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${y}-${m}-${day}`;
}

/* Load salary, part time, commitments from user */
async function loadIncomeCommitments() {
    const salarySnap = await get(ref(db, `${userBase}/salary`));
    const partSnap = await get(ref(db, `${userBase}/partTime`));
    const commitSnap = await get(ref(db, `${userBase}/commitments`));

    const salary = salarySnap.exists() ? Number(salarySnap.val()) : 0;
    const partTime = partSnap.exists() ? Number(partSnap.val()) : 0;

    let commitments = commitSnap.exists() ? commitSnap.val() : {};
    let totalCommit = 0;

    const keys = ["rent","motorcycle","telco","electric","water","shopee"];
    keys.forEach(k=>{
        totalCommit += Number(commitments[k] || 0);
    });

    if (commitments.other) {
        commitments.other.forEach(o => {
            totalCommit += Number(o.amount || 0);
        });
    }

    return {
        totalIncome: salary + partTime,
        totalCommit
    };
}

/* SAVE DAILY USED BUDGET */
window.saveUsedBudget = async function(dateStr, v) {
    const node = ref(db, `${userBase}/homeBudget/${dateStr}`);
    if (v === "" || v === null) await remove(node);
    else await set(node, Number(v));

    updateDashboard();
};

/* UPDATE SUMMARY + HEALTH BAR */
async function updateSummary(base, from, to) {
    const { totalIncome, totalCommit } = await loadIncomeCommitments();
    const netIncome = totalIncome - totalCommit;

    let used = 0;
    const usedSnap = await get(ref(db, `${userBase}/homeBudget`));
    if (usedSnap.exists()) {
        Object.values(usedSnap.val()).forEach(v => used += Number(v));
    }

    const remain = netIncome - used;

    document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
    document.getElementById("totalCommit").textContent = totalCommit.toFixed(2);
    document.getElementById("netIncome").textContent = netIncome.toFixed(2);
    document.getElementById("remainingNet").textContent = remain.toFixed(2);
    document.getElementById("dailyBudget").textContent = base.toFixed(2);

    const today = new Date();
    const daysLeft = Math.ceil((to - today) / 86400000);
    document.getElementById("daysLeft").textContent = daysLeft;

    let percent = totalIncome > 0 ? (remain / totalIncome) * 100 : 0;
    percent = Math.max(0, Math.min(percent, 100));

    const bar = document.getElementById("healthBarFill");
    bar.style.width = percent + "%";

    document.getElementById("healthPercent").textContent = percent.toFixed(1) + "%";
}

/* GENERATE TABLE */
async function generateTable(from, to, base) {
    const tbody = document.querySelector("#budgetTable tbody");
    tbody.innerHTML = "";

    const usedSnap = await get(ref(db, `${userBase}/homeBudget`));
    const used = usedSnap.exists() ? usedSnap.val() : {};

    let current = new Date(from);

    while (current <= to) {
        const dateStr = makeDateStr(current);

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${dateStr}</td>
            <td>${base.toFixed(2)}</td>
            <td>
                <input type="number" class="usedBudget"
                    value="${used[dateStr] ?? ""}"
                    oninput="saveUsedBudget('${dateStr}', this.value)">
            </td>
        `;

        tbody.appendChild(row);
        current.setDate(current.getDate() + 1);
    }
}

/* MAIN DASHBOARD UPDATE */
window.updateDashboard = async function() {
    const fromVal = document.getElementById("dateFrom").value;
    const toVal   = document.getElementById("dateTo").value;

    if (!fromVal || !toVal) return;

    const from = new Date(fromVal);
    const to   = new Date(toVal);

    const { totalIncome, totalCommit } = await loadIncomeCommitments();
    const net = totalIncome - totalCommit;

    const days = Math.ceil((to - from) / 86400000) + 1;
    const base = net / days;

    await updateSummary(base, from, to);
    await generateTable(from, to, base);

    await update(ref(db, `${userBase}/homeDates`), {
        from: fromVal,
        to: toVal
    });
};

/* ON LOAD — fill saved dates */
window.onload = async function() {
    const snap = await get(ref(db, `${userBase}/homeDates`));
    if (snap.exists()) {
        const d = snap.val();
        if (d.from) document.getElementById("dateFrom").value = d.from;
        if (d.to)   document.getElementById("dateTo").value = d.to;
    }
    updateDashboard();
};

/* BUTTONS */
document.getElementById("btnResetHome").onclick = async () => {
    await remove(ref(db, `${userBase}/homeBudget`));
    await remove(ref(db, `${userBase}/homeDates`));
    document.getElementById("dateFrom").value = "";
    document.getElementById("dateTo").value = "";
    updateDashboard();
};

document.getElementById("btnResetAll").onclick = async () => {
    if (!confirm("Reset ALL data?")) return;

    await remove(ref(db, `${userBase}`));

    alert("All user data reset.");
    location.reload();
};

document.getElementById("btnInputData").onclick = () => {
    window.location.href = "SalaryInput.html";
};

document.getElementById("btnLogout").onclick = () => {
    localStorage.removeItem("loggedUser");
    window.location.href = "login.html";
};

</script>

</body>
</html>

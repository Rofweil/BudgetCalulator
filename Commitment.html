<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Commitment Tracker</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #e8f5e9;
        padding: 20px;
    }

    .container {
        max-width: 380px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 5px;
    }

    .totalBox {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #1b5e20;
        background: #c8e6c9;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
        color: #1b5e20;
    }

    input[type="number"], input[type="text"] {
        width: 75%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #81c784;
        border-radius: 8px;
        background: #f1f8f6;
        font-size: 15px;
    }

    .add-btn {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #66bb6a;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    .add-btn:hover {
        background: #388e3c;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    button {
        width: 32%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        cursor: pointer;
    }

    .home { background: #9e9e9e; }
    .save { background: #388e3c; }
    .back { background: #43a047; }
</style>
</head>

<body>

<div class="container">

    <h2>Commitment</h2>

    <div class="totalBox" id="totalCommit">Total: RM0</div>

    <!-- FIXED FIELDS -->
    <label>Rent</label>
    <input type="number" id="rent" oninput="updateTotal()">

    <label>Motorcycle</label>
    <input type="number" id="motorcycle" oninput="updateTotal()">

    <label>Telco</label>
    <input type="number" id="telco" oninput="updateTotal()">

    <label>Electricity</label>
    <input type="number" id="electric" oninput="updateTotal()">

    <label>Water</label>
    <input type="number" id="water" oninput="updateTotal()">

    <label>Shopee</label>
    <input type="number" id="shopee" oninput="updateTotal()">

    <!-- Dynamic fields container -->
    <div id="extraFields"></div>

    <button class="add-btn" onclick="addExtraField()">+ Add Other</button>

    <div class="buttons">
        <button class="home" onclick="goHome()">Home</button>
        <button class="save" onclick="saveData()">Save</button>
        <button class="back" onclick="goBack()">Back</button>
    </div>

</div>

<script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyA3q1drfYYuq0MGztqr8T6Cq42RGKmiVno",
        authDomain: "budgetcalculator-22ef5.firebaseapp.com",
        projectId: "budgetcalculator-22ef5",
        storageBucket: "budgetcalculator-22ef5.firebasestorage.app",
        messagingSenderId: "574952478496",
        appId: "1:574952478496:web:0ac32ab61ec6b130db2945",
        measurementId: "G-2LL0GD2K30",
        databaseURL: "https://budgetcalculator-22ef5-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load data on startup
    window.onload = () => {
        loadData();
    };

    // Add extra field
    window.addExtraField = function () {
        const div = document.createElement("div");

        div.innerHTML = `
            <label>Other (Title)</label>
            <input type="text" class="otherTitle">

            <label>Amount</label>
            <input type="number" class="otherAmount" oninput="updateTotal()">
        `;

        document.getElementById("extraFields").appendChild(div);
    };

    // Calculate total
    window.updateTotal = function () {
        let total = 0;
        const ids = ["rent", "motorcycle", "telco", "electric", "water", "shopee"];

        ids.forEach(id => {
            total += Number(document.getElementById(id)?.value || 0);
        });

        document.querySelectorAll(".otherAmount").forEach(a => {
            total += Number(a.value || 0);
        });

        document.getElementById("totalCommit").innerText = "Total: RM" + total;
    };

    // SAVE to Firebase
    window.saveData = async function () {
        const data = {
            rent: rent.value,
            motorcycle: motorcycle.value,
            telco: telco.value,
            electric: electric.value,
            water: water.value,
            shopee: shopee.value,
            other: []
        };

        const titles = document.querySelectorAll(".otherTitle");
        const amounts = document.querySelectorAll(".otherAmount");

        for (let i = 0; i < titles.length; i++) {
            data.other.push({
                title: titles[i].value,
                amount: amounts[i].value
            });
        }

        try {
            await set(ref(db, "commitments"), data);
            alert("Saved!");
        } catch (err) {
            console.error("Error saving:", err);
            alert("Save failed â€” see console.");
        }
    };

    // LOAD data from Firebase
    async function loadData() {
        try {
            const snap = await get(ref(db, "commitments"));
            if (!snap.exists()) return;

            const saved = snap.val();

            rent.value = saved.rent || "";
            motorcycle.value = saved.motorcycle || "";
            telco.value = saved.telco || "";
            electric.value = saved.electric || "";
            water.value = saved.water || "";
            shopee.value = saved.shopee || "";

            if (saved.other) {
                saved.other.forEach(item => {
                    window.addExtraField();
                    const titles = document.querySelectorAll(".otherTitle");
                    const amounts = document.querySelectorAll(".otherAmount");
                    titles[titles.length - 1].value = item.title;
                    amounts[amounts.length - 1].value = item.amount;
                });
            }

            window.updateTotal();
        } catch (err) {
            console.error("Error loading:", err);
        }
    }

    // Navigation
    window.goBack = () => window.location.href = "SalaryInput.html";
    window.goHome = () => window.location.href = "Home.html";
</script>

</body>
</html>

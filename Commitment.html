<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Commitments</title>
<style>
  body{font-family:Arial;background:#e8f5e9;margin:0;padding:20px;display:flex;align-items:center;justify-content:center;height:100vh}
  .container{background:#fff;padding:20px;border-radius:12px;width:380px;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  h2{color:#2e7d32;margin:0 0 10px}
  .totalBox{background:#c8e6c9;padding:10px;border-radius:8px;font-weight:700;text-align:center;margin-bottom:12px}
  label{font-weight:700;color:#1b5e20;margin-top:8px;display:block}
  input[type="number"],input[type="text"]{width:75%;padding:8px;margin-top:5px;border:1px solid #81c784;border-radius:8px;background:#f1f8f6}
  .add-btn{width:100%;padding:10px;background:#66bb6a;border:0;border-radius:8px;color:#fff;cursor:pointer;margin-top:10px}
  .buttons{display:flex;justify-content:space-between;margin-top:12px}
  button.small{width:32%;padding:10px;border:0;border-radius:8px;color:#fff;cursor:pointer}
  .home{background:#9e9e9e}.save{background:#388e3c}.back{background:#43a047}
</style>
</head>
<body>
<div class="container">
  <h2>Commitment</h2>
  <div class="totalBox" id="totalCommit">Total: RM0</div>

  <label>Rent</label><input type="number" id="rent" oninput="updateTotal()">
  <label>Motorcycle</label><input type="number" id="motorcycle" oninput="updateTotal()">
  <label>Telco</label><input type="number" id="telco" oninput="updateTotal()">
  <label>Electricity</label><input type="number" id="electric" oninput="updateTotal()">
  <label>Water</label><input type="number" id="water" oninput="updateTotal()">
  <label>Shopee</label><input type="number" id="shopee" oninput="updateTotal()">

  <div id="extraFields"></div>
  <button class="add-btn" id="btnAdd">+ Add Other</button>

  <div class="buttons">
    <button class="small home" id="btnHome">Home</button>
    <button class="small save" id="btnSave">Save</button>
    <button class="small back" id="btnBack">Back</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3q1drfYYuq0MGztqr8T6Cq42RGKmiVno",
  authDomain: "budgetcalculator-22ef5.firebaseapp.com",
  projectId: "budgetcalculator-22ef5",
  storageBucket: "budgetcalculator-22ef5.firebasestorage.app",
  messagingSenderId: "574952478496",
  appId: "1:574952478496:web:0ac32ab61ec6b130db2945",
  measurementId: "G-2LL0GD2K30",
  databaseURL: "https://budgetcalculator-22ef5-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const USER = localStorage.getItem("loggedInUser");
if(!USER){ alert("You must login first"); window.location.href = "login.html"; throw new Error("Not logged in"); }
const userBase = `users/${USER}`;

window.onload = loadData;

function addExtraField(title='',amount=''){
  const div = document.createElement("div");
  div.innerHTML = `<label>Other (Title)</label><input type="text" class="otherTitle" value="${title}">
                   <label>Amount</label><input type="number" class="otherAmount" value="${amount}" oninput="updateTotal()">`;
  document.getElementById("extraFields").appendChild(div);
}

function updateTotal(){
  let total = 0;
  ["rent","motorcycle","telco","electric","water","shopee"].forEach(id=>{
    total += Number(document.getElementById(id).value || 0);
  });
  document.querySelectorAll(".otherAmount").forEach(a=> total += Number(a.value || 0));
  document.getElementById("totalCommit").innerText = "Total: RM" + total.toFixed(2);
}

async function saveData(){
  try{
    const data = {
      rent: document.getElementById("rent").value || "",
      motorcycle: document.getElementById("motorcycle").value || "",
      telco: document.getElementById("telco").value || "",
      electric: document.getElementById("electric").value || "",
      water: document.getElementById("water").value || "",
      shopee: document.getElementById("shopee").value || "",
      other: []
    };

    const titles = document.querySelectorAll(".otherTitle");
    const amounts = document.querySelectorAll(".otherAmount");
    for(let i=0;i<titles.length;i++){
      data.other.push({ title: titles[i].value || "", amount: amounts[i].value || "" });
    }

    await set(ref(db, `${userBase}/commitments`), data);
    alert("Saved!");
  }catch(e){ console.error(e); alert("Save failed"); }
}

async function loadData(){
  try{
    const snap = await get(ref(db, `${userBase}/commitments`));
    if(!snap.exists()) return;
    const saved = snap.val();
    document.getElementById("rent").value = saved.rent || "";
    document.getElementById("motorcycle").value = saved.motorcycle || "";
    document.getElementById("telco").value = saved.telco || "";
    document.getElementById("electric").value = saved.electric || "";
    document.getElementById("water").value = saved.water || "";
    document.getElementById("shopee").value = saved.shopee || "";

    if(saved.other){
      saved.other.forEach(item=>{
        addExtraField(item.title || "", item.amount || "");
      });
    }
    updateTotal();
  }catch(e){ console.error(e); }
}

document.getElementById("btnAdd").addEventListener("click", ()=> addExtraField());
document.getElementById("btnHome").addEventListener("click", ()=> location.href = "Home.html");
document.getElementById("btnBack").addEventListener("click", ()=> location.href = "SalaryInput.html");
document.getElementById("btnSave").addEventListener("click", saveData);
</script>
</body>
</html>

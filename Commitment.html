<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Commitments</title>
<style>
  body {
    background-image: url('BudgetCalculator.png'); 
    background-size: cover;        /* Make it cover the screen */
    background-position: center;   /* Center the image */
    background-repeat: no-repeat;  /* Avoid tiling */
    background-attachment: fixed;  /* Nice parallax effect */
}
    body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.6); /* Light white overlay */
    backdrop-filter: blur(3px);
    z-index: -1;
}
  /*body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#e8f5e9;padding:18px}*/
  .container{max-width:460px;margin:auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.12)}
  h2{text-align:center;color:#2e7d32;margin:0 0 12px}
  .totalBox{background:#c8e6c9;padding:10px;border-radius:10px;text-align:center;font-weight:bold;color:#1b5e20;margin-bottom:10px}
  label{display:block;margin-top:10px;font-weight:bold;color:#1b5e20}
  input[type="number"], input[type="text"]{width:75%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #81c784;background:#f1f8f6}
  .add-btn{margin-top:12px;width:100%;padding:10px;background:#66bb6a;border:none;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer}
  .buttons{display:flex;gap:8px;margin-top:14px}
  button{flex:1;padding:10px;border:none;border-radius:8px;color:#fff;font-weight:bold}
  .home{background:#9e9e9e}.save{background:#388e3c}.back{background:#43a047}
  @media(max-width:480px){input[type="number"],input[type="text"]{width:100%}}
</style>
</head>
<body>
<div class="container">
  <h2>Commitment</h2>
  <div class="totalBox" id="totalCommit">Total: RM0</div>

  <label>Rent</label><input id="rent" type="number" oninput="recalcTotal()">
  <label>Motorcycle</label><input id="motorcycle" type="number" oninput="recalcTotal()">
  <label>Telco</label><input id="telco" type="number" oninput="recalcTotal()">
  <label>Electricity</label><input id="electric" type="number" oninput="recalcTotal()">
  <label>Water</label><input id="water" type="number" oninput="recalcTotal()">
  <label>Shopee</label><input id="shopee" type="number" oninput="recalcTotal()">

  <div id="extraFields"></div>
  <button class="add-btn" id="addOther">+ Add Other</button>

  <div class="buttons">
    <button class="home" id="btnHome">Home</button>
    <button class="save" id="btnSave">Save</button>
    <button class="back" id="btnBack">Back</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3q1drfYYuq0MGztqr8T6Cq42RGKmiVno",
  authDomain: "budgetcalculator-22ef5.firebaseapp.com",
  projectId: "budgetcalculator-22ef5",
  storageBucket: "budgetcalculator-22ef5.firebasestorage.app",
  messagingSenderId: "574952478496",
  appId: "1:574952478496:web:0ac32ab61ec6b130db2945",
  databaseURL: "https://budgetcalculator-22ef5-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const USER = localStorage.getItem("loggedInUser");
if(!USER){ alert("Please login"); window.location.href="login.html"; throw new Error("no login"); }

const commitKeys = ["rent","motorcycle","telco","electric","water","shopee"];

async function loadData(){
  try{
    const snap = await get(ref(db, `users/${USER}/commitments`));
    if(!snap.exists()) return;
    const data = snap.val();
    commitKeys.forEach(k=> { if(data[k]!==undefined) document.getElementById(k).value = data[k]; });
    if(data.other){
      const others = Array.isArray(data.other) ? data.other : Object.values(data.other);
      others.forEach(o=>{
        addExtraField(o.title, o.amount);
      });
    }
    recalcTotal();
  }catch(e){ console.error(e); }
}

function addExtraField(title="", amount=""){
  const container = document.getElementById("extraFields");
  const div = document.createElement("div");
  div.style.marginTop = "8px";
  div.innerHTML = `
    <input type="text" class="otherTitle" placeholder="Title" value="${title}" style="width:48%;padding:8px;border-radius:6px;border:1px solid #cfe8d5;margin-right:4%">
    <input type="number" class="otherAmount" placeholder="Amount" value="${amount}" style="width:48%;padding:8px;border-radius:6px;border:1px solid #cfe8d5">
  `;
  container.appendChild(div);
  div.querySelector(".otherAmount").addEventListener("input", recalcTotal);
}

document.getElementById("addOther").addEventListener("click", ()=> addExtraField());

function recalcTotal(){
  let total = 0;
  commitKeys.forEach(k=> total += Number(document.getElementById(k).value || 0));
  document.querySelectorAll(".otherAmount").forEach(n => total += Number(n.value || 0));
  document.getElementById("totalCommit").innerText = "Total: RM" + total;
}

document.getElementById("btnSave").onclick = async ()=>{
  const data = {};
  commitKeys.forEach(k=> data[k] = document.getElementById(k).value || "");
  const others = [];
  document.querySelectorAll(".otherTitle").forEach((t,i)=>{
    const amt = document.querySelectorAll(".otherAmount")[i].value;
    if(t.value.trim() || amt) others.push({ title: t.value.trim(), amount: amt || "" });
  });
  data.other = others;
  try{
    await set(ref(db, `users/${USER}/commitments`), data);
    alert("Saved!");
  }catch(e){ console.error(e); alert("Save failed"); }
};

document.getElementById("btnHome").onclick = ()=> window.location.href="Home.html";
document.getElementById("btnBack").onclick = ()=> window.location.href="SalaryInput.html";

loadData();
</script>
</body>
</html>

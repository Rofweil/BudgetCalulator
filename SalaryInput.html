<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Salary Input</title>
<style>
  body {
    background-image: url('BudgetCalculator.png'); 
    background-size: cover;        /* Make it cover the screen */
    background-position: center;   /* Center the image */
    background-repeat: no-repeat;  /* Avoid tiling */
    background-attachment: fixed;  /* Nice parallax effect */
}
    body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.6); /* Light white overlay */
    backdrop-filter: blur(3px);
    z-index: -1;
}
  /*body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#e8f5e9;padding:18px}*/
  .container{max-width:420px;margin:auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.12)}
  h2{text-align:center;color:#2e7d32;margin:0 0 12px}
  label{display:block;font-weight:bold;color:#1b5e20;margin-top:10px}
  input{width:75%;padding:8px;border-radius:8px;border:1px solid #81c784;background:#f1f8f6}
  .buttons{display:flex;gap:8px;margin-top:18px}
  button{flex:1;padding:10px;border:none;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer}
  .home{background:#9e9e9e}.save{background:#388e3c}.next{background:#43a047}
  @media(max-width:480px){input{width:100%}.buttons{flex-direction:column}}
</style>
</head>
<body>
<div class="container">
  <h2>Budget Saver</h2>
  <label>Main Salary</label>
  <input id="salary" type="number" placeholder="Enter salary" />
  <label>Part-Time Earned (Auto from Daily)</label>
<div id="ptDisplay" style="padding:8px;background:#e8fbe8;border-radius:8px;font-weight:bold;color:#1b5e20">
    Loading...
</div>

  <div class="buttons">
    <button class="home" id="btnHome">Home</button>
    <button class="save" id="btnSave">Save</button>
    <button class="next" id="btnNext">Next</button>
    <button class="next" id="btnPTDaily">Part-Time Daily</button> <!-- NEW BUTTON -->
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3q1drfYYuq0MGztqr8T6Cq42RGKmiVno",
  authDomain: "budgetcalculator-22ef5.firebaseapp.com",
  projectId: "budgetcalculator-22ef5",
  storageBucket: "budgetcalculator-22ef5.firebasestorage.app",
  messagingSenderId: "574952478496",
  appId: "1:574952478496:web:0ac32ab61ec6b130db2945",
  databaseURL: "https://budgetcalculator-22ef5-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const USER = localStorage.getItem("loggedInUser");
  async function loadPartTimeTotal() {
  try {
    const snap = await get(ref(db, `users/${USER}/partTimeDaily/records`));
    if (!snap.exists()) {
        document.getElementById("ptDisplay").innerText = "RM0.00";
        return 0;
    }

    const records = snap.val();
    let total = 0;

    Object.values(records).forEach(v => {
      if (v !== "" && !isNaN(Number(v))) total += Number(v);
    });

    document.getElementById("ptDisplay").innerText = "RM" + total.toFixed(2);
    return total;

  } catch (e) {
    console.error("Part-time daily load failed:", e);
    document.getElementById("ptDisplay").innerText = "Error";
    return 0;
  }
}

if(!USER){ alert("Please login"); window.location.href="login.html"; throw new Error("no login"); }

async function load(){
  try{
    const s = await get(ref(db, `users/${USER}/salary`));
    if(s.exists()) document.getElementById("salary").value = s.val();

    await loadPartTimeTotal(); // auto load total from daily page
  }catch(e){ console.error(e); }
}
load();

document.getElementById("btnSave").onclick = async ()=>{
  const salaryVal = document.getElementById("salary").value;
  const partVal = await loadPartTimeTotal();
  try{
    await set(ref(db, `users/${USER}/salary`), salaryVal === "" ? null : Number(salaryVal));
    await set(ref(db, `users/${USER}/partTime`), partVal);
    alert("Saved!");
  }catch(e){ console.error(e); alert("Save failed"); }
};

document.getElementById("btnHome").onclick = ()=> window.location.href = "Home.html";
document.getElementById("btnNext").onclick = ()=> window.location.href = "Commitment.html";
  document.getElementById("btnPTDaily").onclick = ()=> 
    window.location.href = "parttimedaily.html";

</script>
</body>
</html>

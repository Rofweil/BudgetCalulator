<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Salary Input</title>
<style>
  body{font-family:Arial;background:#e8f5e9;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;height:100vh}
  .box{background:#fff;padding:20px;border-radius:12px;width:360px;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  label{font-weight:700;color:#1b5e20}
  input{width:75%;padding:8px;margin-top:6px;border:1px solid #81c784;border-radius:8px;background:#f1f8f6}
  .buttons{margin-top:20px;display:flex;justify-content:space-between}
  button{width:32%;padding:10px;color:#fff;border:0;border-radius:8px;cursor:pointer}
  .home{background:#9e9e9e}.save{background:#388e3c}.next{background:#43a047}
</style>
</head>
<body>
<div class="box">
  <h2>Budget Saver</h2>
  <label>Main Salary</label><br>
  <input type="number" id="salary" placeholder="Enter salary"><br>
  <label>Part-Time Salary</label><br>
  <input type="number" id="partTime" placeholder="Enter part-time salary"><br>

  <div class="buttons">
    <button class="home" id="btnHome">Home</button>
    <button class="save" id="btnSave">Save</button>
    <button class="next" id="btnNext">Next</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3q1drfYYuq0MGztqr8T6Cq42RGKmiVno",
  authDomain: "budgetcalculator-22ef5.firebaseapp.com",
  projectId: "budgetcalculator-22ef5",
  storageBucket: "budgetcalculator-22ef5.firebasestorage.app",
  messagingSenderId: "574952478496",
  appId: "1:574952478496:web:0ac32ab61ec6b130db2945",
  measurementId: "G-2LL0GD2K30",
  databaseURL: "https://budgetcalculator-22ef5-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const USER = localStorage.getItem("loggedInUser");
if(!USER){ alert("You must login first"); window.location.href = "login.html"; throw new Error("Not logged in"); }
const userBase = `users/${USER}`;

async function load(){
  try{
    const salarySnap = await get(ref(db, `${userBase}/salary`));
    const partSnap = await get(ref(db, `${userBase}/partTime`));
    if(salarySnap.exists()) document.getElementById("salary").value = salarySnap.val();
    if(partSnap.exists()) document.getElementById("partTime").value = partSnap.val();
  }catch(e){ console.error(e); }
}

document.getElementById("btnSave").addEventListener("click", async ()=>{
  try{
    const s = document.getElementById("salary").value || null;
    const p = document.getElementById("partTime").value || null;
    await set(ref(db, `${userBase}/salary`), s === "" ? null : Number(s));
    await set(ref(db, `${userBase}/partTime`), p === "" ? null : Number(p));
    alert("Saved!");
  }catch(e){ console.error(e); alert("Save failed"); }
});

document.getElementById("btnHome").addEventListener("click", ()=> window.location.href = "Home.html");
document.getElementById("btnNext").addEventListener("click", ()=> window.location.href = "Commitment.html");

load();
</script>
</body>
</html>

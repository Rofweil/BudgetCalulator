<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Salary Input</title>

<style>
  body {
      background-image: url('BudgetCalculator.png'); 
      background-size: cover;
      background-position: center;
        background-repeat: no-repeat;
      background-attachment: fixed;
  }
  body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(3px);
      z-index: -1;
  }

  .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
  }
  h2 {
      text-align: center;
      color: #2e7d32;
      margin: 0 0 12px;
  }
  label {
      display: block;
      font-weight: bold;
      color: #1b5e20;
      margin-top: 10px;
  }
  input {
      width: 75%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #81c784;
      background: #f1f8f6;
  }

  #ptDisplay, #incomeBreakdown {
      font-size: 14px;
      line-height: 1.5;
  }

  .buttons {
      display: flex;
      gap: 8px;
      margin-top: 18px;
  }
  button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
  }
  .home { background: #9e9e9e; }
  .save { background: #388e3c; }
  .next { background: #43a047; }

  @media(max-width:480px) {
      input { width: 100%; }
      .buttons { flex-direction: column; }
  }
</style>
</head>

<body>

<div class="container">
  <h2>Budget Saver</h2>

  <label>Main Salary</label>
  <input id="salary" type="number" placeholder="Enter salary" />

  <label>Part-Time Earned (Auto from Daily)</label>
  <div id="ptDisplay" style="padding:8px;background:#e8fbe8;border-radius:8px;font-weight:bold;color:#1b5e20">
      Loading...
  </div>

  <!-- NEW Additional Income -->
  <label>Additional Income</label>
  <input id="additionalIncome" type="number" placeholder="Enter additional income" />

  <!-- NEW Breakdown -->
  <div id="incomeBreakdown" 
      style="margin-top:12px;padding:10px;background:#eefdf0;border-radius:8px;color:#1b5e20">
      <strong>Income Breakdown:</strong><br>
      Main: RM <span id="bdMain">0.00</span><br>
      Part-Time Earned: RM <span id="bdPT">0.00</span><br>
      Additional: RM <span id="bdAdd">0.00</span><br>
      <strong style="color:#2c7a3f">Total: RM <span id="bdTotal">0.00</span></strong>
  </div>

  <div class="buttons">
      <button class="home" id="btnHome">Home</button>
      <button class="save" id="btnSave">Save</button>
      <button class="next" id="btnNext">Next</button>
      <button class="next" id="btnPTDaily">Part-Time Daily</button>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3q1drfYYuq0MGztqr8T6Cq42RGKmiVno",
  authDomain: "budgetcalculator-22ef5.firebaseapp.com",
  projectId: "budgetcalculator-22ef5",
  storageBucket: "budgetcalculator-22ef5.firebasestorage.app",
  messagingSenderId: "574952478496",
  appId: "1:574952478496:web:0ac32ab61ec6b130db2945",
  databaseURL: "https://budgetcalculator-22ef5-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const USER = localStorage.getItem("loggedInUser");
if (!USER) { alert("Please login"); window.location.href = "login.html"; }

/* ===== Load Part-Time Daily Total ===== */
async function loadPartTimeTotal() {
  try {
    const snap = await get(ref(db, `users/${USER}/partTimeDaily/records`));
    if (!snap.exists()) {
        document.getElementById("ptDisplay").innerText = "RM0.00";
        return 0;
    }

    const records = snap.val();
    let total = 0;

    Object.values(records).forEach(v => {
      if (v !== "" && !isNaN(Number(v))) total += Number(v);
    });

    document.getElementById("ptDisplay").innerText = "RM" + total.toFixed(2);
    return total;

  } catch (e) {
    console.error("Part-time daily load failed:", e);
    document.getElementById("ptDisplay").innerText = "Error";
    return 0;
  }
}

/* ===== Update Breakdown Box ===== */
async function updateBreakdown() {
  const main = Number(document.getElementById("salary").value || 0);
  const add  = Number(document.getElementById("additionalIncome").value || 0);
  const pt   = await loadPartTimeTotal();

  document.getElementById("bdMain").innerText = main.toFixed(2);
  document.getElementById("bdPT").innerText   = pt.toFixed(2);
  document.getElementById("bdAdd").innerText  = add.toFixed(2);
  document.getElementById("bdTotal").innerText = (main + pt + add).toFixed(2);
}

/* ===== Load Saved Data ===== */
async function load() {
  try {
    const s = await get(ref(db, `users/${USER}/salary`));
    if (s.exists()) document.getElementById("salary").value = s.val();

    const add = await get(ref(db, `users/${USER}/additionalIncome`));
    if (add.exists()) document.getElementById("additionalIncome").value = add.val();

    await loadPartTimeTotal();
    await updateBreakdown();

  } catch (e) { console.error(e); }
}
load();

/* Auto-refresh breakdown while typing */
document.getElementById("salary").addEventListener("input", updateBreakdown);
document.getElementById("additionalIncome").addEventListener("input", updateBreakdown);

/* ===== Save Button ===== */
document.getElementById("btnSave").onclick = async () => {
  const salaryVal = document.getElementById("salary").value;
  const addVal = document.getElementById("additionalIncome").value;
  const partVal = await loadPartTimeTotal();

  try {
    await set(ref(db, `users/${USER}/salary`), salaryVal === "" ? null : Number(salaryVal));
    await set(ref(db, `users/${USER}/additionalIncome`), addVal === "" ? 0 : Number(addVal));
    await set(ref(db, `users/${USER}/partTime`), partVal);

    alert("Saved!");
    await updateBreakdown();

  } catch (e) {
    console.error(e);
    alert("Save failed");
  }
};

/* ===== Navigation ===== */
document.getElementById("btnHome").onclick = ()=> window.location.href = "Home.html";
document.getElementById("btnNext").onclick = ()=> window.location.href = "Commitment.html";
document.getElementById("btnPTDaily").onclick = ()=> window.location.href = "PartTimeDaily.html";

</script>
</body>
</html>

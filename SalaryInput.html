<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Budget Saver</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #e8f5e9;
        padding: 20px;
    }

    .container {
        max-width: 360px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 10px;
    }

    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
        color: #1b5e20;
    }

    input {
        width: 75%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #81c784;
        border-radius: 8px;
        background: #f1f8f6;
        font-size: 15px;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    button {
        width: 32%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        cursor: pointer;
    }

    .home { background: #9e9e9e; }
    .save { background: #388e3c; }
    .next { background: #43a047; }
</style>
</head>

<body>

<div class="container">

    <h2>Budget Saver</h2>

    <label>Main Salary</label>
    <input type="number" id="salary" placeholder="Enter salary">

    <label>Part-Time Salary</label>
    <input type="number" id="partTime" placeholder="Enter part-time salary">

    <div class="buttons">
        <button class="home" onclick="goHome()">Home</button>
        <button class="save" onclick="saveData()">Save</button>
        <button class="next" onclick="goNext()">Next</button>
    </div>

</div>

<script>
// Load saved values on page load
window.onload = function () {
    if (localStorage.getItem("salary")) {
        salary.value = localStorage.getItem("salary");
    }
    if (localStorage.getItem("partTime")) {
        partTime.value = localStorage.getItem("partTime");
    }
};

// SAVE to localStorage
function saveData() {
    localStorage.setItem("salary", salary.value);
    localStorage.setItem("partTime", partTime.value);

    alert("Saved!");
}

// NEXT → commitment.html
function goNext() {
    window.location.href = "Commitment.html";
}

// HOME → Home.html
function goHome() {
    window.location.href = "Home.html";
}
</script>

</body>
</html>
